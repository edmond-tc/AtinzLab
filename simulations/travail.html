<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulation - Travail et Énergie</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #0f172a; color: white; padding: 20px; }
        .canvas-sim { border: 2px solid #38bdf8; border-radius: 10px; background: #1e293b; margin: 20px; width: 600px; height: 400px; display: flex; align-items: center; justify-content: center; }
        .controls { background: #1e293b; padding: 20px; border-radius: 10px; border: 1px solid #334155; }
        button { background: #38bdf8; color: #0f172a; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Simulation : Travail d'une Force</h1>
    <div class="canvas-sim">
        <p>[ Espace Simulation Interactive ]</p>
    </div>
    <div class="controls">
        <p>Ajustez les paramètres pour voir l'impact sur l'énergie cinétique.</p>
        <button onclick="alert('Simulation lancée !')">Lancer l'expérience</button>
    </div>
</body>
</html>
